<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تحويل الصوت إلى نص | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل الصوت إلى نص (المتصفح)</h1><div class='glass'><div class='row'><button class='btn' id='start'>ابدأ</button><button class='btn ghost' id='stop'>إيقاف</button></div><textarea id='out' rows='10' style='width:100%;margin-top:10px;border-radius:12px;border:1px solid var(--bd);background:var(--glass);color:#fff;padding:10px'></textarea></div><script>const out=document.getElementById('out');const SR=window.SpeechRecognition||window.webkitSpeechRecognition;let rec=null;if(!SR){out.value='متصفحك لا يدعم Web Speech API.'}else{rec=new SR();rec.lang='ar-SA';rec.continuous=true;rec.interimResults=true;rec.onresult=e=>{let t='';for(let i=e.resultIndex;i<e.results.length;i++){t+=e.results[i][0].transcript+(e.results[i].isFinal?'\n':' ');}out.value=(out.value+' '+t).trim();};}document.getElementById('start').onclick=()=>rec&&rec.start();document.getElementById('stop').onclick=()=>rec&&rec.stop();</script></div>
<footer class="footer">© 2025 NGOKit</footer><script src="/app.js"></script></body></html>
