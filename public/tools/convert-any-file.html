<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تحويل أي ملف إلى صورة | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل أي ملف إلى صورة</h1><div class='glass'><div class='uploader'><input id='f' type='file' accept='image/*,application/pdf'><div class='select'><span>الصيغة</span><select id='fmt'><option value='image/png'>PNG</option><option value='image/jpeg'>JPG</option><option value='image/webp'>WEBP</option></select></div><button class='btn' onclick='convert()'>تحويل</button><div id='prev' class='preview' style='margin-top:10px'></div></div></div><script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js'></script><script>async function convert(){const file=f.files?.[0];if(!file)return alert('اختر ملف');const prev=document.getElementById('prev');prev.innerHTML='';if(file.type==='application/pdf'){const bytes=await file.arrayBuffer();const pdf=await pdfjsLib.getDocument({data:bytes}).promise;const page=await pdf.getPage(1);const vp=page.getViewport({scale:2});const c=document.createElement('canvas');c.width=vp.width;c.height=vp.height;await page.render({canvasContext:c.getContext('2d'),viewport:vp}).promise;add(c.toDataURL(fmt.value,.95));}else{const img=new Image();img.onload=()=>{const c=document.createElement('canvas');c.width=img.naturalWidth;c.height=img.naturalHeight;c.getContext('2d').drawImage(img,0,0);add(c.toDataURL(fmt.value,.95));};img.src=URL.createObjectURL(file);} }function add(url){const a=document.createElement('a');a.href=url;a.download='output'+(fmt.value.includes('png')?'.png':fmt.value.includes('webp')?'.webp':'.jpg');a.textContent='تحميل';a.className='btn';const box=document.createElement('div');const im=new Image();im.src=url;box.appendChild(im);box.appendChild(a);prev.appendChild(box);}const f=document.getElementById('f'), fmt=document.getElementById('fmt');</script></div>
<footer class="footer">© 2025 NGOKit</footer><script src="/app.js"></script></body></html>
