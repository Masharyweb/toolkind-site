<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تحويل النص إلى صورة | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل النص إلى صورة</h1><div class='glass'><div class='row'><input id='txt' placeholder='اكتب النص هنا' style='flex:1;padding:10px;border-radius:10px;border:1px solid var(--bd);background:var(--glass);color:#fff'><div class='select'>المقاس <select id='size'><option>1080x1080</option><option>1920x1080</option><option>1200x628</option></select></div><button class='btn' onclick='render()'>إنشاء</button><button class='btn' onclick='save()'>تحميل</button></div><div style='margin-top:10px'><canvas id='c' style='max-width:100%;border-radius:12px'></canvas></div></div><script>const c=document.getElementById('c'),ctx=c.getContext('2d');function render(){const [w,h]=document.getElementById('size').value.split('x').map(Number);c.width=w;c.height=h;const g=ctx.createLinearGradient(0,0,0,h);g.addColorStop(0,'#0f5edc');g.addColorStop(1,'#2b8bff');ctx.fillStyle=g;ctx.fillRect(0,0,w,h);ctx.fillStyle='#fff';ctx.textAlign='center';ctx.font='bold '+Math.round(w*0.06)+'px Cairo, sans-serif';wrap(ctx,document.getElementById('txt').value||'NGOKit',w/2,h/2,w*0.8,Math.round(w*0.08));}function wrap(ctx,t,x,y,m,l){const w=t.split(' ');let line='';let yy=y;for(let i=0;i<w.length;i++){const test=line+w[i]+' ';if(ctx.measureText(test).width>m && i>0){ctx.fillText(line,x,yy);line=w[i]+' ';yy+=l;}else line=test;}ctx.fillText(line,x,yy);}function save(){const a=document.createElement('a');a.download='text-image.png';a.href=c.toDataURL('image/png');a.click();}render();</script></div>
