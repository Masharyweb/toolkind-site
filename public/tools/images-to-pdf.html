<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تحويل الصور إلى PDF | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل الصور إلى PDF</h1><div class='glass'><div class='uploader'><input id='imgs' type='file' accept='image/*' multiple><button class='btn' onclick='makePDF()'>إنشاء PDF</button><div id='list' class='preview' style='margin-top:10px'></div></div></div><script src='https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js'></script><script>const imgs=document.getElementById('imgs'),list=document.getElementById('list');let files=[];imgs.onchange=()=>{files=[...imgs.files];list.innerHTML='';for(const f of files){const im=new Image();im.src=URL.createObjectURL(f);const d=document.createElement('div');d.appendChild(im);list.appendChild(d);}};async function makePDF(){const {PDFDocument}=PDFLib;const pdf=await PDFDocument.create();for(const f of files){const b=await f.arrayBuffer();const img=f.type.includes('png')?await pdf.embedPng(b):await pdf.embedJpg(b);const page=pdf.addPage([img.width,img.height]);page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});}const bytes=await pdf.save();const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([bytes],{type:'application/pdf'}));a.download='images.pdf';a.click();}</script></div>
