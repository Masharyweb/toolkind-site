<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>إدارة رفع وتحويل الصور | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>إدارة رفع وتحويل الصور</h1><div class='glass'><div class='uploader'><input id='f' type='file' accept='image/*' multiple><div class='row'><div class='select'><span>الصيغة</span><select id='fmt'><option value='image/png'>PNG</option><option value='image/jpeg'>JPG</option><option value='image/webp'>WEBP</option></select></div><div class='select'><span>الجودة</span><input id='q' type='range' min='0.5' max='0.95' step='0.05' value='0.9'></div><button class='btn' id='go'>تحويل</button></div><div id='prev' class='preview'></div></div></div><script>const f=document.getElementById('f'),prev=document.getElementById('prev'),fmt=document.getElementById('fmt'),q=document.getElementById('q');document.getElementById('go').onclick=async()=>{prev.innerHTML='';for(const file of f.files){const img=await toImg(file);const c=document.createElement('canvas');c.width=img.naturalWidth;c.height=img.naturalHeight;c.getContext('2d').drawImage(img,0,0);const blob=await new Promise(res=>c.toBlob(res,fmt.value,parseFloat(q.value)));const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=file.name.replace(/\.[^.]+$/,'')+(fmt.value.includes('png')?'.png':fmt.value.includes('webp')?'.webp':'.jpg');a.textContent='تحميل';a.className='btn';const box=document.createElement('div');const im=new Image();im.src=a.href;box.appendChild(im);box.appendChild(a);prev.appendChild(box);}};function toImg(file){return new Promise(res=>{const i=new Image();i.onload=()=>res(i);i.src=URL.createObjectURL(file);});}</script></div>
<footer class="footer">© 2025 NGOKit</footer><script src="/app.js"></script></body></html>
