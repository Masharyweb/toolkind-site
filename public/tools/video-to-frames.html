<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تحويل الفيديو إلى صور | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل الفيديو إلى صور</h1><div class='glass'><div class='uploader'><input id='v' type='file' accept='video/*'><label class='select'>كل <input id='step' type='number' value='1' min='0.2' step='0.1' style='width:70px'> ثانية</label><button class='btn' onclick='extract()'>بدء</button><div id='out' class='preview' style='margin-top:10px'></div></div></div><script>async function extract(){const file=v.files?.[0];if(!file)return alert('اختر فيديو');const url=URL.createObjectURL(file);const video=document.createElement('video');video.src=url;await video.play().catch(()=>{});const c=document.createElement('canvas'),ctx=c.getContext('2d');await new Promise(r=>video.onloadedmetadata=r);c.width=video.videoWidth;c.height=video.videoHeight;const step=parseFloat(stepEl.value)||1;out.innerHTML='';for(let t=0;t<video.duration;t+=step){video.currentTime=t;await new Promise(r=>video.onseeked=r);ctx.drawImage(video,0,0,c.width,c.height);const a=document.createElement('a');a.href=c.toDataURL('image/jpeg',.9);a.download=`frame-${Math.round(t*10)}.jpg`;a.textContent='تحميل';a.className='btn';const box=document.createElement('div');const im=new Image();im.src=a.href;box.appendChild(im);box.appendChild(a);out.appendChild(box);}URL.revokeObjectURL(url);}const stepEl=document.getElementById('step'), out=document.getElementById('out');</script></div>
<footer class="footer">© 2025 NGOKit</footer><script src="/app.js"></script></body></html>
