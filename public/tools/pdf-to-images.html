<title>تحويل PDF إلى صور | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>تحويل PDF إلى صور</h1><div class='glass'><div class='uploader'><input id='pdf' type='file' accept='application/pdf'><div id='out' class='preview' style='margin-top:10px'></div></div></div><script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js'></script><script>const out=document.getElementById('out'),pdf=document.getElementById('pdf');pdf.onchange=async()=>{out.innerHTML='';const bytes=await pdf.files[0].arrayBuffer();const doc=await pdfjsLib.getDocument({data:bytes}).promise;for(let p=1;p<=doc.numPages;p++){const page=await doc.getPage(p);const vp=page.getViewport({scale:2});const c=document.createElement('canvas');c.width=vp.width;c.height=vp.height;await page.render({canvasContext:c.getContext('2d'),viewport:vp}).promise;const a=document.createElement('a');a.href=c.toDataURL('image/png');a.download=`page-${p}.png`;a.textContent='تحميل';a.className='btn';const box=document.createElement('div');box.appendChild(c);box.appendChild(a);out.appendChild(box);}};</script></div>
