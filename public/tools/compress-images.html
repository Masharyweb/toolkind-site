<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ضغط الصور | NGOKit</title><link rel="stylesheet" href="/style.css"></head><body>
<header class="header"><div class="brand"><img src="/assets/logo.svg"><span>NGOKit</span></div><div class="lang-theme"><button onclick="history.back()">↩︎</button><button data-menu>☰</button></div></header>
<aside class="sidebar"><button class="close" data-close>✕</button><nav class="menu"><a href="/tools.html">🛠️ الأدوات</a></nav></aside>
<div class="tool-wrapper"><h1>ضغط الصور</h1><div class='glass'><div class='uploader'><input id='f' type='file' accept='image/*' multiple><div class='select'><span>الجودة</span><input id='q' type='range' min='0.3' max='0.95' step='0.05' value='0.8'></div><div id='prev' class='preview' style='margin-top:10px'></div></div></div><script>const f=document.getElementById('f'),prev=document.getElementById('prev'),q=document.getElementById('q');f.onchange=()=>run();q.oninput=()=>run();async function run(){if(!f.files.length)return;prev.innerHTML='';for(const file of f.files){const img=await toImg(file);const c=document.createElement('canvas');c.width=img.naturalWidth;c.height=img.naturalHeight;c.getContext('2d').drawImage(img,0,0);const url=c.toDataURL('image/jpeg',parseFloat(q.value));const a=document.createElement('a');a.href=url;a.download=file.name.replace(/\.[^.]+$/,'')+'.jpg';a.textContent='تحميل';a.className='btn';const box=document.createElement('div');const im=new Image();im.src=url;box.appendChild(im);box.appendChild(a);prev.appendChild(box);}}function toImg(file){return new Promise(res=>{const i=new Image();i.onload=()=>res(i);i.src=URL.createObjectURL(file);});}</script></div>
<footer class="footer">© 2025 NGOKit</footer><script src="/app.js"></script></body></html>
